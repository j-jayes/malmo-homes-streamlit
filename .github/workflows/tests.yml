name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install pytest pytest-cov pytest-mock
      
      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload coverage reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install black flake8 mypy isort
      
      - name: Run Black
        run: |
          source .venv/bin/activate
          black --check src/ tests/
      
      - name: Run Flake8
        run: |
          source .venv/bin/activate
          flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      
      - name: Run isort
        run: |
          source .venv/bin/activate
          isort --check-only --profile black src/ tests/
      
      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy src/ --ignore-missing-imports
        continue-on-error: true

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          source .venv/bin/activate
          playwright install chromium --with-deps
      
      - name: Test link collector (limited)
        run: |
          source .venv/bin/activate
          python src/scrapers/link_collector.py --location-id 17989 --max-pages 1 --output test_links.csv
        timeout-minutes: 5
      
      - name: Validate test data
        run: |
          if [ ! -f test_links.csv ]; then
            echo "Link collector failed to create output file"
            exit 1
          fi
          
          lines=$(wc -l < test_links.csv)
          if [ "$lines" -lt 2 ]; then
            echo "Link collector output is empty or invalid"
            exit 1
          fi
          
          echo "Integration test passed: $lines links collected"
